<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Prevención de Mala Postura</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="game-title">Juego de Prevención de Postura</h1>
        <button id="start-btn">Iniciar Juego</button>
        <div id="game-container" class="hidden">
            <h2>Juego de Prevención de Mala Postura</h2>
            <div id="card-container">
               
            </div>
            <div id="level-display" class="hidden">Nivel 1</div>
            <div id="score-display" class="hidden">Puntos: 0</div>
        </div>
    </div>
    
    <div id="popup" class="hidden">
        <div id="popup-content">
            <h2>Esa no es una postura correcta</h2>
            <p>Una mala postura puede causar dolor de espalda, cuello y hombros, problemas de circulación, y afectar negativamente tu respiración y digestión.</p>
            <button id="close-popup">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
